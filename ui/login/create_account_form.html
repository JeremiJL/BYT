<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emptio</title>
</head>
<body>
    <h1>Welcome to Emptio!</h1>
    <h1>Create new account</h1>
    <form action="/create_account" method="post">

        <p>Type of account you would like to create :</p>

        <input type="radio" id="shopper_account" name="type_of_account" value="shopper" required>
        <label for="shopper_account">shopper</label><br>
        <input type="radio" id="merchant_account" name="type_of_account" value="merchant" required>
        <label for="merchant_account">merchant</label><br>
        <input type="radio" id="advertiser_account" name="type_of_account" value="advertiser" required>
        <label for="advertiser_account">advertiser</label><br>


        <p>New login credentials:</p>

        <label for="login">login:</label>
        <input type="text" id="login" name="login" required><br><br>

        <label for="password">password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <p>Your full name :</p>

        <label for="name">first name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">surname:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <p>Contact information :</p>

        <label for="email">email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="phoneNumber">phone number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

        <p>Address :</p>

        <label for="postalCode">postal code:</label>
        <input type="text" id="postalCode" name="postalCode" required><br><br>

        <label for="streetName">street name:</label>
        <input type="text" id="streetName" name="streetName" required><br><br>

        <label for="country">country:</label>
        <input type="text" id="country" name="country"><br><br>

        <label for="city">city:</label>
        <input type="text" id="city" name="city"><br><br>

        <label for="buildingNumber">building number:</label>
        <input type="number" id="buildingNumber" name="buildingNumber"><br><br>

        <label for="apartmentNumber">apartment number:</label>
        <input type="number" id="apartmentNumber" name="apartmentNumber"><br><br>

        <input type="submit" value="create">

    </form>


</body>
</html>
