<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emptio</title>
</head>
<body>
    <h1>Welcome to Emptio! </h1>
    <h1>Create new account</h1>
    <form action="/home" method="post">

        <p>Type of account you would like to create :</p>

        <input type="radio" id="shopper_account" name="type_of_account" value="shopper">
        <label for="shopper_account">shopper</label><br>
        <input type="radio" id="merchant_account" name="type_of_account" value="merchant">
        <label for="merchant_account">merchant</label><br>
        <input type="radio" id="advertiser_account" name="type_of_account" value="advertiser">
        <label for="advertiser_account">advertiser</label><br>


        <p>New login credentials:</p>

        <label for="login">login:</label>
        <input type="text" id="login" name="login"><br><br>

        <label for="password">password:</label>
        <input type="password" id="password" name="password"><br><br>

        <p>Your full name :</p>

        <label for="name">first name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="surname">surname:</label>
        <input type="text" id="surname" name="surname"><br><br>

        <p>Contact information :</p>

        <label for="email">email:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="phone_number">phone number:</label>
        <input type="text" id="phone_number" name="phone_number"><br><br>

        <p>Address :</p>

        <label for="postal_code">postal code:</label>
        <input type="text" id="postal_code" name="postal_code"><br><br>

        <label for="street_name">street name:</label>
        <input type="text" id="street_name" name="street_name"><br><br>

        <label for="country">country:</label>
        <input type="text" id="country" name="country"><br><br>

        <label for="city">city:</label>
        <input type="text" id="city" name="city"><br><br>

        <label for="building_number">building_number:</label>
        <input type="number" id="building_number" name="building_number"><br><br>

        <label for="apartment_number">apartment_number:</label>
        <input type="number" id="apartment_number" name="apartment_number"><br><br>

        <input type="submit" value="create">

    </form>


</body>
</html>
