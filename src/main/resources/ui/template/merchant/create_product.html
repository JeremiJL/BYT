<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emptio</title>
    <link rel="stylesheet" href="../../static/basic.css" />
</head>
<body>
<main class="page">
    <section class="card">
        <div class="logo-head">
            <img class="logo" src="../../static/logo.png" alt="Emptio logo" />
            <p class="brand">Emptio</p>
        </div>
        <h1>Product creation</h1>
        <h2>Product creation {{ PRODUCT_CREATION_RESULT }}</h2>

        <div class="divider"></div>

        <div class="actions">
            <button id="back_home" class="primary" onclick="document.location='/home'">Back home</button>
            <button id="try_again_button" onclick="history.back()">Try again</button>
            <button id="add_next_product_button" onclick="document.location='/merchant/create_product_form'">Add next product</button>
        </div>
    </section>
</main>
<script>
    document.getElementById("try_again_button").style.visibility = "{{ TRY_AGAIN_REDIRECT_VISIBILITY }}";
    document.getElementById("add_next_product_button").style.visibility = "{{ ADD_NEXT_PRODUCT_REDIRECT_VISIBILITY }}";
</script>
</body>
</html>
