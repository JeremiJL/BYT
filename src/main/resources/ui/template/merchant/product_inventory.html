<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emptio</title>
    <link rel="stylesheet" href="../../static/basic.css" />
</head>
<body>
<main class="page">
    <section class="card">
        <div class="logo-head">
            <img class="logo" src="../../static/logo.png" alt="Emptio logo" />
            <p class="brand">Emptio</p>
        </div>
        <h1>Product inventory</h1>
        <h2>Browse your products</h2>

        <div class="divider"></div>

        <div class="product-tile">
            <img src="img_avatar.png" alt="Avatar" style="width:100%">
            <div class="container">
                <h4><b>John Doe</b></h4>
                <p>Architect & Engineer</p>
            </div>
        </div>

        <div class="actions">
            <button id="back_home" class="primary" onclick="document.location='/home'">Back home</button>
        </div>
    </section>
</main>
<script>
    document.getElementById("try_again_button").style.visibility = "{{ TRY_AGAIN_REDIRECT_VISIBILITY }}";
    document.getElementById("add_next_product_button").style.visibility = "{{ ADD_NEXT_PRODUCT_REDIRECT_VISIBILITY }}";
</script>
</body>
</html>
