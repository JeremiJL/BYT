<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emptio</title>
    <link rel="stylesheet" href="../../static/basic.css" />
</head>
<body>
<main class="page">
    <section class="card narrow">
        <div class="logo-head">
            <img class="logo" src="../../static/logo.png" alt="Emptio logo" />
            <p class="brand">Emptio</p>
        </div>
        <h1>Login</h1>
        <h2>Login {{ LOGIN_RESULT }}</h2>

        <div class="divider"></div>

        <div class="actions">
            <button id="home_button" class="primary" onclick="document.location='/home'" >Home</button>
            <button id="try_again_button" onclick="document.location='/'">Try again</button>
        </div>
    </section>
</main>

<script>
    document.cookie = "user_id={{ USER_ID }}";
    document.getElementById("home_button").style.visibility = "{{ HOME_REDIRECT_VISIBILITY }}";
    document.getElementById("try_again_button").style.visibility = "{{ TRY_AGAIN_REDIRECT_VISIBILITY }}";
</script>
</body>
</html>
