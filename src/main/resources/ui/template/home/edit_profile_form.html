<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emptio</title>
    <link rel="stylesheet" href="../../static/basic.css" />
    <link rel="stylesheet" href="../../static/forms.css" />
</head>
<body>
<main class="page">
    <section class="card">

        <div class="top">
            <div class="logo-head">
                <img class="logo" src="../../static/logo.png" alt="Emptio logo" />
                <p class="brand">Emptio</p>
            </div>
            <h1>Edit profile</h1>
            <h2>Change your account details</h2>
        </div>

        <form action="/edit_profile" method="post">

            <fieldset>
                <legend>Change your login credentials</legend>
                <div class="grid cols-2">
                    <div class="field">
                        <label for="login">login:</label>
                        <input type="text" id="login" name="login" value="{{ CURRENT_LOGIN }}" required />
                    </div>
                    <div class="field">
                        <label for="password">password:</label>
                        <input type="password" id="password" name="password" value="{{ CURRENT_PASSWORD }}" required />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Change your full name</legend>
                <div class="grid cols-2">
                    <div class="field">
                        <label for="name">first name:</label>
                        <input type="text" id="name" name="name" value="{{ CURRENT_NAME }}" required />
                    </div>
                    <div class="field">
                        <label for="surname">surname:</label>
                        <input type="text" id="surname" name="surname" value="{{ CURRENT_SURNAME }}" required />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Change your contact information</legend>
                <div class="grid cols-2">
                    <div class="field">
                        <label for="email">email:</label>
                        <input type="text" id="email" name="email" value="{{ CURRENT_EMAIL }}" required />
                    </div>
                    <div class="field">
                        <label for="phoneNumber">phone number:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" value="{{ CURRENT_PHONE_NUMBER }}" required />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Change your address</legend>
                <div class="grid cols-2">
                    <div class="field">
                        <label for="postalCode">postal code:</label>
                        <input type="text" id="postalCode" name="postalCode" value="{{ CURRENT_POSTAL_CODE }}" required />
                    </div>
                    <div class="field">
                        <label for="streetName">street name:</label>
                        <input type="text" id="streetName" name="streetName" value="{{ CURRENT_STREET_NAME }}" />
                    </div>
                </div>

                <div class="grid cols-3" style="margin-top:12px;">
                    <div class="field">
                        <label for="country">country:</label>
                        <input type="text" id="country" name="country" value="{{ CURRENT_COUNTRY }}" required />
                    </div>
                    <div class="field">
                        <label for="city">city:</label>
                        <input type="text" id="city" name="city" value="{{ CURRENT_CITY }}" required />
                    </div>
                    <div class="field">
                        <label for="buildingNumber">building number:</label>
                        <input type="number" id="buildingNumber" name="buildingNumber" value="{{ CURRENT_BUILDING_NUMBER }}" required />
                    </div>
                </div>

                <div class="grid" style="margin-top:12px;">
                    <div class="field">
                        <label for="apartmentNumber">apartment number:</label>
                        <input type="number" id="apartmentNumber" name="apartmentNumber" value="{{ CURRENT_APARTMENT_NUMBER }}" required/>
                    </div>
                </div>
            </fieldset>

            <div class="actions">
                <button id="try_again_button" onclick="document.location='/back'">Cancel</button>
                <input type="submit" value="Apply changes" />
            </div>
        </form>
    </section>
</main>
</body>
</html>
